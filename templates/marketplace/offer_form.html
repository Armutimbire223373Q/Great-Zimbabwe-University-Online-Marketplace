{% extends 'base.html' %}
{% block title %}Make Offer{% endblock %}
{% block content %}
<h2>Make an Offer for {{ listing.title|escape }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info">Send Offer</button>
    <a href="{% url 'listing_detail' listing.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
