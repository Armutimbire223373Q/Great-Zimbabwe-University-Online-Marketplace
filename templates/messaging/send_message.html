{% extends 'base.html' %}
{% block content %}
<h2>Send Message to {{ recipient.username }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send</button>
    <a href="{% url 'messaging:inbox' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
